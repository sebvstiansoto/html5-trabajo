<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    
    <div class="card text-center">
        
        <form>
        <div class="card-header">
          <h2 class="col-5"><strong>Payment form example</strong></h2>
        </div>


        <div class="card-body">

            <div class="row">
                <div class="serie col-6">
                    <label>Card #</label>
                    <input type="number" name="serie" id="" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>

                <div class="CVC col-3" >
                    <label>CVC #</label>
                    <input type="number" placeholder="0000" name="CVC" id="">
                </div>

                <div class="Amount col-3">
                    <label>Amount</label>
                    $ <input type="number" placeholder="Amount" name="" id="">
                </div>
            </div>

            <div class="row">
                    
                <div class="first col-6">
                    <label>First Name</label>
                    <input type="text" name="" id="">
                </div>

                <div class="last col-6">
                    <label for="">Last Name</label>
                    <input type="text" name="" id="">
                </div>

            </div>

            <div class="row">
                <div class="City">
                    <label for="">City</label>
                    <input type="text">
                </div>

                <div class="state">
                    <label for="">State</label>
                    <input type="text" name="" id="">
                </div>

                <div class="Postal">
                    <label for="">Postal Code</label>
                    <input type="number" name="" id="">
                </div>
            </div>

            <div class="row">
                <div class="">

                </div>

            </div>



        </div>



        <div class="card-footer text-body-secondary">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
        </div>
        </form>
      </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
