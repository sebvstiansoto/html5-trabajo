<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="card m-auto" style="width: 900px;">


        <div class="card-header">
          <h2><strong>Payment form example</strong></h2>
        </div>  

        <div class="alert alert-danger" role="alert">
            A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
          </div>


        <div class="card-body">

            <form class="row g-3">

                <div class="col-md-5">
                  <label class="form-label"><strong>Card #</strong></label>
                  <input type="number" class="form-control">
                </div>

                <div class="col-md-3">
                  <label class="form-label"><strong>CVC #</strong></label>
                  <input type="number" class="form-control">
                </div>

                <div class="col-4">
                  <label class="form-label"><strong>Amount</strong></label>
                  <input type="text" class="form-control" placeholder="Amount">
                </div>

                <div class="col-6">
                  <label class="form-label"><strong>First Name</strong></label>
                  <input type="text" class="form-control" placeholder="">
                </div>

                <div class="col-md-6">
                  <label class="form-label"><strong>Last Name</strong></label>
                  <input type="text" class="form-control">
                </div>

                <div class="col-6">
                  <label class="form-label"><strong>City</strong></label>
                  <input type="text" class="form-control">
                </div>

                <div class="col-3">
                  <label class="form-label"><strong>State</strong></label>
                  <select class="form-select">
                    <option selected>...</option>
                    <option>Valdivia</option>
                    <option>Niebla</option>
                    <option>Paillaco</option>
                  </select>
                </div>

                <div class="col-3">
                    <label class="form-label"><strong>Postal Code</strong></label>
                    <input type="number" class="form-control">
                  </div>

                <div class="col-6">
                    <div>
                        <img src="./t1.png" width="25" alt="">
                        <img src="./t2.png" width="25" alt="">
                        <img src="./t3.png" width="25" alt="">
                        <img src="./t4.png" width="25" alt="">
                    </div>
                </div>

                <div class="col-6">
                    <label for=""><strong>Message</strong></label>
                    <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>
              </form>

        </div>
        
        <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
